<div class="center">
  <form class="form-horizontal" #f="ngForm" name="registerform" novalidate>
    <div class="form-group centerText">
      <label class="control-label col-sm-4">Id:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="model.id" type="text" value={{model.id}} name="id" class="form-control" placeholder="Id"
          #id="ngModel" disabled>
      </div>
    </div>
    <div class="form-group centerText">
      <label class="control-label col-sm-4">Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="model.name" type="text" name="name" class="form-control" placeholder="Enter name"
          #name="ngModel" [ngClass]="{'is-invalid':f.submitted && name.invalid }" pattern="[A-Za-z]+" required>
      </div>
      <div *ngIf="name.invalid && (name.dirty ||name.touched || f.submitted)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.pattern">
          Name can contain only alphabets
        </div>
      </div>
    </div>
    <div class="form-group centerText">
      <label class="control-label col-sm-4">Department:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="model.department" type="text" name="department" class="form-control" placeholder="Enter department"
          #department="ngModel" [ngClass]="{'is-invalid':f.submitted && department.invalid }" pattern="[A-Za-z]+" required>
      </div>
      <div *ngIf="department.invalid && (department.dirty ||department.touched || f.submitted)" class="alert alert-danger">
        <div *ngIf="department.errors.required">
          Department is required.
        </div>
        <div *ngIf="department.errors.pattern">
          Department can contain only alphabets
        </div>
      </div>
    </div>
    <div class="form-group centerText">
      <label class="control-label col-sm-4">Phone Number:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="model.phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="Enter mobile umber"
          #phoneNumber="ngModel" [ngClass]="{'is-invalid':f.submitted && phoneNumber.invalid }" maxlength="10"
          minlength="10" pattern="[0-9]+" required>
      </div>
      <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty ||phoneNumber.touched || f.submitted)" class="alert alert-danger">
        <div *ngIf="phoneNumber.errors.required">
          Mobile Number is required.
        </div>
        <div *ngIf="phoneNumber.errors.minlength">
          Mobile Number must be at least 10 characters long.
        </div>
        <div *ngIf="phoneNumber.errors.pattern">
          Mobile Number should be digits only
        </div>
      </div>
    </div>
    <div class="form-group centerText">
      <div class="col-sm-offset-4 col-lg-8 col-sm-8 text-left">
        <input id="btn_add" name="btn_add" type="submit" class="btn btn-primary" value="Add"
          (click)="updateEmployee()" [disabled]="f.form.invalid"/>
      </div>
    </div>
  </form>
</div>
