<div class="wrapper wrapper--w680">
  <div class="card card-4">
    <div class="card-body">
      <h2 class="title">Registration Form</h2>
      <form #f="ngForm" name="registerform" novalidate>

        <div class="form-group">

          <div class="row row-space">
            <div class="input-group">
              <label class="label">Name</label>
              <input class="input--style-4" [(ngModel)]="user.firstName" type="text" name="firstName"
                #firstName="ngModel" [ngClass]="{'is-invalid':f.submitted && firstName.invalid }" required>
            </div>
          </div>
          <div *ngIf="firstName.invalid && (firstName.dirty ||firstName.touched || f.submitted)"
            class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              Name is required.
            </div>
          </div>

          <div class="row row-space">
            <div class="input-group">
              <label class="label">Phone Number</label>
              <input class="input--style-4" type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber"
                #phoneNumber="ngModel" [ngClass]="{'is-invalid':f.submitted && phoneNumber.invalid  }" maxlength="10"
                minlength="10" pattern="[0-9]+" required>
            </div>
          </div>
          <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty ||phoneNumber.touched || f.submitted )"
            class="alert alert-danger">
            <div *ngIf="phoneNumber.errors.required">
              ContactNumber is required.
            </div>
            <div *ngIf="phoneNumber.errors.minlength">
              Contact Number must be at least 10 characters long.
            </div>
            <div *ngIf="phoneNumber.errors.pattern">
              Contact Number should be digits only
            </div>
          </div>

          <div class="row row-space">
            <div class="input-group">
              <label class="label">Position </label>
              <div class="rs-select2 js-select-simple select--no-search">
                <select name="Position" [(ngModel)]="user.position" required>
                  <option disabled="disabled" selected="selected">Position</option>
                  <option>Fresher</option>
                  <option>Software Developer</option>
                  <option>Full Stack Developer</option>
                  <option>Web Developer</option>
                  <option>Data Scientist</option>
                  <option>Data Analyst</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
          </div>

          <div class="p-t-15">
            <button (click)="registerUser();submitButton.disabled = true" [disabled]="f.form.invalid" #submitButton
              class="btn btn--radius-2 btn--blue" type="submit">Register</button>
          </div>

        </div>
      </form>
      <div class="p-t-15">
        <a href="/login"> Already a member? Login</a>
      </div>
    </div>
  </div>
</div>
